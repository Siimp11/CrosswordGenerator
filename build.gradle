apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'findbugs'

findbugsMain {
  reports {
    xml.enabled = false
    html.enabled = true
  }
  exclude {
    'RE_POSSIBLE_UNINTENDED_PATTERN'
    'DM_DEFAULT_ENCODING'
  }

}
jar {
    baseName = 'CrosswordGenerator_JakubSzczepankiewicz'
    version =  '0.1.0'
}

dependencies {
	compile 'com.itextpdf:itextpdf:5.5.3'
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

repositories {
	mavenCentral()
}

mainClassName = "pl.edu.agh.cw.gui.ApplicationFrame"